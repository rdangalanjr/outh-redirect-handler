<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>OAuth Callback</title>
</head>
<body>
<script>
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");
  const state = params.get("state");

  if (code) {
    // Send code back to opener OR parent safely
    window.opener?.postMessage(
      { type: "convoso_oauth_code", code, state },
      "*"
    );

    // Fallback: store for reload-based apps
    localStorage.setItem("convoso_auth_code", code);
  }

  document.body.innerHTML = "<h3>Login complete. You may close this window.</h3>";
</script>
</body>
</html>
